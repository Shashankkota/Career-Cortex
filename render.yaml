services:
  - type: web
    name: telegram-resume-bot
    env: python
    buildCommand: "buildCommand: "apt-get update && apt-get install -y gcc g++ python3-dev && pip install -r requirements.txt""
    startCommand: "python bot.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9  # Use a version known to work with blis
      - key: TELEGRAM_BOT_TOKEN
        fromEnv: TELEGRAM_BOT_TOKEN
      - key: GROQ_API_KEY
        fromEnv: GROQ_API_KEY
    disk:
      name: resume-bot-storage
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1
